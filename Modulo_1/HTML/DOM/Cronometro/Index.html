<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+10&family=Qwitcher+Grypen&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="icon" type="image/png" href="Cronometro.jpg">
    <title> Mi Cronometro </title>
</head>
<body>
    <main class="contenedor-principal">
        <div class="contenedor-interno">
            <div id="cronometro"> 00:00:00 </div>
                <div class="cotenedor-botones">
                    <button id="boton-inicio-pausa" class="boton iniciar"> <i class="bi bi-play-fill"></i> </button>
                    <button id="boton-reiniciar" class="boton"> <i class="bi bi-arrow-counterclockwise"></i> </button>
                </div>
            </div>    
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="app.js"></script>
